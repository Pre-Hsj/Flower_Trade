<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <link rel="stylesheet" href="css/amazeui.min.css">
		<link rel="stylesheet" href="css/admin.css">
		<link rel="stylesheet" href="css/app.css">
		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<body>
		<div class="am-cf admin-main">
		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				<div class="am-g">
					<form class="am-form am-form-horizontal"
						 method="post"
						style="padding-top:30px;" data-am-validator>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">
							新密码 </label>
							<div class="am-u-sm-9">
								<input type="password" id="doc-vld-pwd-1" required placeholder="请输入新密码" 
									name="password"> <small>输入新密码。</small>
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">
								重复密码</label>
							<div class="am-u-sm-9">
								<input type="password" id="doc-vld-pwd-2" required placeholder="请输入重复密码" 
									name="pwd"  data-equal-to="#doc-vld-pwd-1"  required> <small>输入重复密码。</small>
							</div>
						</div>
						<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-push-3">
								<input type="submit" class="am-btn am-btn-success" id="btn1" value="修改密码" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="assets/js/libs/jquery-1.10.2.min.js">
	</script>
	<script type="text/javascript" src="myplugs/js/plugs.js">
	</script>
	<script>
		window.onload=function(){
			var oPwd1=document.getElementById('doc-vld-pwd-1');
			var oPwd2=document.getElementById('doc-vld-pwd-2');
			var btn=document.getElementById('btn1');
			btn.onclick=function(){
//				alert(oPwd1.value);
//				alert(oPwd2.value);
				if(oPwd1.value!=oPwd2.value)
				{
					alert("两次密码不同请重新输入");
				}
				else
				{
					$.ajax({
            			type:'post',
           				 url:'/user',//修改的url
			            data: {
			                method: 'addItem',
			                pwd:oPwd1
			            },
			            dataType: 'json',
			            success: function (data) {
			                if (data == 'success') {
			                    alert('添加成功！');
			                }else if (data == 'unlogin') {
			                    window.location.href = '/user?method=landView';
			                }
			
			            }
			        })
				}
			}
			
		}
		
	</script>
	</body>
</html>
